<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <h1 class="center">Number Facts</h1>
      <div>
        <form class="favForm">
          <label for="favNum">Favorite Number</label>
          <input type="text"  id="favnum" placeholder = "Enter your favorite number"/><br />
          <input type="submit" id="favSubmit" value="Submit Favorite Number:" /><br />
        </form>
      </div>
      <br>
      <div>
        <form class="rangeForm">
            <label for="firstNum">First Number</label>
            <input type="text"  id="firstnum" placeholder = "Enter the first number"/><br />
            <label for="secondNum">Second Number</label>
            <input type="text"  id="secondnum" placeholder = "Enter the second number"/><br />
            <input type="submit" id="rangeSubmit" value="Submit Range of Numbers:" /><br />
        </form>
      </div>
      <br>
        <form class="fav4Form">
          <label for="fav4Num">Favorite Number</label>
          <input type="text"  id="fav4num" placeholder = "Enter your favorite number"/><br />
          <input type="submit" id="fav4Submit" value="Submit Favorite Number for 4 facts:" /><br />
        </form>
        <div id="location"></div>
      </main>





<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="num.js"></script>

</body>
</html>
